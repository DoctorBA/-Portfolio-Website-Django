{% extends 'base.html' %}
{% block content %}
<main class="form-signin text-center container">


    <div class="container py-2 my-2">
        <div class="row justify-content-center">

            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    {% if form.errors %}
                        <div class="alert alert-danger py-3 my-3">
                            <strong>Error!</strong> Incorrent E-mail or password. Please, try again.
                        </div>
                    {% endif %}

                        <span class="heading">АВТОРИЗАЦИЯ</span>
                        <div class="form-group">
                            <input type="email" name="username" class="form-control" id="inputEmail" placeholder="E-mail">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                            <a href="#" class="fa fa-question-circle"></a>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">ВХОД</button>
                        </div>
                </form>
            </div>
            <div class="form-group">
                <label class="py-1 my-1">
                    <a class="nav-link px-2" href="{% url 'password_reset' %}"> Забыли пароль? </a>
                </label>
            </div>
        </div><!-- row -->
    </div><!-- container -->
</main>    
{% endblock %}
