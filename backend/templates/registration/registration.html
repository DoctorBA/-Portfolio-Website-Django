{% extends 'base.html' %}
{% block content %}
<main class="form-signin text-center container">
    <div class="container py-2 my-2">
        <div class="row justify-content-center">

                <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal" method="post">
                    {% csrf_token %}
                    {% if user_form.errors %}
                        <div class="alert alert-danger py-3 my-3">
                            <strong>Error!</strong> 
                            {{user_form.errors.email}} 
                            {{user_form.errors.password2}} 
                        </div>
                
                    {% endif %}
                        <span class="heading">REGISTRATION</span>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="E-mail">
                        </div>
                        <div class="form-group help">
                            <input type="password" class="form-control" name="password" id="inputPassword1" placeholder="Password">
                            <a href="#" class="fa fa-question-circle"></a>
                        </div>
                        <div class="form-group help">
                            <input type="password" class="form-control" name="password2" id="inputPassword2" placeholder="Repeat password">
                            <a href="#" class="fa fa-question-circle"></a>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">Send</button>
                        </div>
                </form>
            </div>
        </div><!-- /.row -->
    </div><!-- /.container -->       

</main>    
{% endblock %}
